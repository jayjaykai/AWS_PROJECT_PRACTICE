<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖文留言板</title>
    <link rel="stylesheet" href="/static/index_styles.css">
</head>
<body class="page">
    <div class="form">
        <h2 class="page__title">發表一篇圖文</h2>
        <div class="form__group">
            <label class="form__label">文字內容</label>
            <input class="form__input" name="msg">
        </div>
        <div class="form__group">
            <label class="form__label">圖片檔案</label>
            <input class="form__input form__input--file" type="file" id="myFile" name="file" accept="image/*">
        </div>
        <button class="form__button" type="button" onclick="UploadFile()">送出</button>
    </div>
    <div class="line"></div>
    <script src="/static/index.js" defer></script>
</body>
</html>
